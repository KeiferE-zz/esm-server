<div class="modal-header">
  <button class="btn btn-default close" ng-click="s.cancel()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title">Export Data</h3>
</div>

<div class="modal-body">
  <!-- Download Prompt -->
  <div ng-if="!s.isLoading && !url">
    <label class="control-label">Click 'Start Export' to create a CSV file of all available projects.</label>
    <div>
      <button class="btn btn-primary" title="Start Export" ng-click="s.exportProjects()">Start Export</button>
    </div>
  </div>

  <!-- Progress Indicator -->
  <div class="spinner-container" ng-if="s.isLoading">
    <div class="spinner-new rotating"></div>
  </div>

  <!-- Show Download Link -->
  <div ng-if="!s.isLoading && url">
    <label class="control-label">Your CSV export is ready. Click the button below to download.</label>
    <div>
      <a class="btn btn-primary" download="{{ download }}" ng-href="{{ url }}">Download CSV</a>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="s.cancel()">Cancel</button>
</div>
